  <script>
    const renderCountry = function (data, className = 'countries') {
      const html = `
      <article class="country ${className}">
        <img class="country__img" src="${data.flag}" />
        <div class="country__data">
          <h3 class="country__name">${data.name}</h3>
          <h4 class="country__region">${data.region}</h4>
          <p class="country__row"><span>ğŸ‘«</span>${(
            +data.population / 1000000
          ).toFixed(1)} people</p>
          <p class="country__row"><span>ğŸ—£ï¸</span>${data.languages[0].name}</p>
          <p class="country__row"><span>ğŸ’°</span>${data.currencies[0].name}</p>
        </div>
      </article>
      `;
      document.querySelector('.countries').insertAdjacentHTML('beforeend', html);
      document.querySelector('.countries').style.opacity = 1;
    };
    const whereAmI = function (lat, lng) {
    fetch(`https://geocode.xyz/${lat},${lng}?geoit=json`)
      .then(response => {
        if (!response.ok) 
          throw new Error(`Problem with geocoding (Status: ${response.status})`);
        
        return response.json();
      })
      .then(data => {
        console.log(data);
        
        if (data.error) throw new Error(`${data.error.description}`);

        console.log(`You are in ${data.city}, ${data.country}`);
      })
      .catch(err => {
        console.error(`Something went wrong: ${err.message}`);
      });
      };
       whereAmI(52.508, 13.381);

      whereAmI(19.037, 72.873);

       whereAmI(-33.933, 18.474);
          
  </script>
