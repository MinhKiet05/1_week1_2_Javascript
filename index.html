    <input type="number" value="78" id="Mmass"> <br>

    <input type="number" value="430" id="bill"><br>
    <button onclick="cal3()">Cal</button>
    <script>
        function cal3(){
            var bill = Number(document.getElementById('bill').value);
            tip = (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2;
            console.log('The bill was '+ bill +', the tip was '+tip+', and the total value '+ (bill+tip));
            
        }
        function cal2(){    
            var Dscore1 = Number(document.getElementById('Dscore1').value);
            var Dscore2 = Number(document.getElementById('Dscore2').value);
            var Dscore3 = Number(document.getElementById('Dscore3').value);

            var Kscore1 = Number(document.getElementById('Kscore1').value);
            var Kscore2 = Number(document.getElementById('Kscore2').value);
            var Kscore3 = Number(document.getElementById('Kscore3').value);

            var totalD = 3;
            var totalK = 3;
            if(Dscore1<100){
                Dscore1 = 0;
                totalD--;
            }
            if(Kscore1<100){
                Kscore1 = 0;
                totalK--;
            }
            if(Dscore2<100){
                Dscore2 = 0;
                totalD--;
            }
            if(Kscore2<100){
                Kscore2 = 0;
                totalK--;
            }
            if(Dscore3<100){
                Dscore3 = 0;
                totalD--;
            }
            if(Kscore3<100){
                Kscore3 = 0;
                totalK--;
            }
            var avrD = (Dscore1 + Dscore2 + Dscore3)/totalD;
            var avrK = (Kscore1 + Kscore2 + Kscore3)/totalK;

            if(avrD>avrK){
                console.log('Dolphins win');
            }else if(avrD<avrK){
                console.log('Koalas win');
            }else{
                console.log('Hue');
            }
        }

        function cal1() {
            var Mmass = document.getElementById('Mmass').value;
            var Mheight = document.getElementById('Mheight').value;
            var Jmass = document.getElementById('Jmass').value;
            var Jheight = document.getElementById('Jheight').value;

            var MBMI = Mmass/(Mheight*Mheight);
            var JBMI = Jmass/(Jheight*Jheight);

            console.log(MBMI);
            console.log(JBMI);

            markHigherBMI = MBMI>JBMI;
            if(markHigherBMI){
                console.log('Mark\'s BMI('+ MBMI +') is higher than John\'s! (' + JBMI +')');
            }else {
                console.log('John\'s! (' + JBMI +') is higher than Mark\'s BMI('+ MBMI +')');
            }
        }
        

    </script>
